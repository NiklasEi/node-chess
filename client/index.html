<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title id="title">Chess</title>
    <link rel="stylesheet" href="/assets/css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <p id="heading">Loading...</p>
    <div class="status"><span class="white-status"></span><img class="indicator" src="/assets/img/chesspieces/wikipedia/wP.png"><span class="black-status"></span></div>
    <div id="board"></div>
    <form class="create-game">
        <h1>Create a new game</h1>
        <input type="text" class="gameId" placeholder="game id">
        <input type="submit" value="Create game">
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/assets/js/chessboard-0.3.0.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/assets/js/DragDropTouch.js"></script>
<script src="chess.js"></script>
</body>
</html>
